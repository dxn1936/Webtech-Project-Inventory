  <body>
    

<div class="row">
      
    <div class="col-md-12 mt-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href=" ">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Profit <i class="fas fa-users"></i></h4>
                                    <h3>{{ total }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href="{% url 'list_products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Total Products <i class="fas fa-box"></i></h4>
                                    <h3>{{ product_count }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href="">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Total Suppliers<i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ supplier }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                
                     <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href="">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Product Sold<i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ sold }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                     <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href="{% url 'sell_products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Products Avail<i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ available }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                     <div class="col-md-2">
                        <a class="text-decoration-none text-dark" href="{% url 'sell_products' %}">
                            <div class="card my-card shadow">
                                <div class="card-body text-center">
                                    <h4>Total Customers<i class="fas fa-shipping-fast"></i></h4>
                                    <h3>{{ customers  }}</h3>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </div>
 <div class="row">
   <div class="container">
        <div class="row my-4">
            <div class="col-md-5">
                <div class="bg-white">
                    <canvas id="myChart1" width="300" height="200"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart1').getContext('2d');
                        var myChart1 = new Chart(ctx, {
                            type: 'pie',
                            data: {
                                 labels: [{% for i in product %} '{{i.product_name}}', {% endfor %}],
                                datasets: [{
                                    label: 'Number of Products',
                                  
                                       data: [{% for i in product %} {{i.product_quantity}}, {% endfor %}],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
            <div class="col-md-4">
                <div class="bg-white">
                    <canvas id="myChart" width="400" height="300"></canvas>
                    <script>
                        var ctx = document.getElementById('myChart').getContext('2d');
                        var myChart = new Chart(ctx, {
                            type: 'bar',
                            data: {
                                labels: [{% for i in category  %} '{{i.name}}', {% endfor %}],
                                datasets: [{
                                    label: 'Category',
                                    data: [12, 19, 3, 5, 2, 3],
                                    backgroundColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderColor: [
                                        'rgba(255, 99, 132, 1)',
                                        'rgba(54, 162, 235, 1)',
                                        'rgba(255, 206, 86, 1)',
                                        'rgba(75, 192, 192, 1)',
                                        'rgba(153, 102, 255, 1)',
                                        'rgba(255, 159, 64, 1)'
                                    ],
                                    borderWidth: 1
                                }]
                            },
                            options: {
                                scales: {
                                    yAxes: [{
                                        ticks: {
                                            beginAtZero: true
                                        }
                                    }]
                                }
                            }
                        });
                    </script>
                </div>
            </div>
        </div>
    </div>

 </div>
