<main class="container">
  {% if messages %}
        <ul class="messages">
               {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
       </ul>
  {% endif %}
  <div class="bg-light p-5 rounded">
    <h1 class="header">{{title}}</h1> 
   
       <form method="post"  id="indexForm" data-racks-url="{% url 'ajax_load_racks' %}">
         {% csrf_token %}
         {{filter.form|crispy}}
        <label>Warehouse</label>
        
        <br>
        <label>Racks</label>
      <select name="racks" id="racks" class="form-control">
            
        </select>
        <br>
        <input type = "submit" value="Submit" class="form-control btn btn-primary">
    </form>
      <br>
      <input type="submit" value='Search' />
    </form>  
  

  </div>
</main>


   

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  $("#warehouse").change(function () { 
      var url = $("#indexForm").attr("data-racks-url");  // get the url of the `load_courses` view
      var rackId = $(this).val();  // get the selected programming ID from the HTML input

      $.ajax({                       // initialize an AJAX request
        url: url,                    // set the url of the request (= localhost:8000/load-courses/)
       data: {
         'racks': rackId       // add the programming id to the GET parameters
        },
       success: function (data) {   // `data` is the return of the `load_courses` view function
         $("#racks").html(data);  // replace the contents of the course input with the data that came from the server
        }
      });

    });
  </script>
