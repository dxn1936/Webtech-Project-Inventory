  <body>
    
{% include 'navbar.html'%}

<main class="container">
{% if messages %}
        <ul class="messages">
               {% for message in messages %}
                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
               {% endfor %}
       </ul>
  {% endif %}
  <div class="bg-light p-5 rounded">
    <h1 class="header">{{title}}</h1>
    <form method="POST" id="form" action="" data-racks-url="{% url 'ajax_load_racks' %}" novalidate >{% csrf_token %}
    {{form|crispy}}
    <br>
    <input type="submit" value="Save" />
  </form>
  </div>
</main>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    $("#id_product_in").change(function () {

      var url = $("#form").attr("data-racks-url");  // get the url of the `load_cities` view
      var warehouseId = $(this).val();  // get the selected country ID from the HTML input
     // var rackId = $("#id_rack_name").val();
      $.ajax({                       // initialize an AJAX request
        url:url,

        // localhost:8000/inventory/ajax/load-racks/                    // set the url of the request (= localhost:8000/hr/ajax/load-cities/)
        data: {
          'warehouse_id': warehouseId       // add the country id to the GET parameters
           //'rackId' : rackId
        },
        success: function (data) {   // `data` is the return of the `load_cities` view function
          console.log(data);
          $("#id_rack_name").html(data);  // replace the contents of the city input with the data that came from the server
        }
      });

    });
  </script>
